<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f2f5;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.7rem;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background: #c82333;
        }

        #captcha {
            background: #eee;
            padding: 0.5rem;
            text-align: center;
            font-family: monospace;
            font-size: 1.2rem;
            letter-spacing: 3px;
            margin: 0.5rem 0;
        }

        .links {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Reset Password</h2>
        <input id="email" placeholder="Email">
        <input id="newPassword" type="password" placeholder="New Password">

        <div id="captcha"></div>
        <input id="captchaInput" placeholder="Enter captcha">

        <button onclick="resetPassword()">Reset Password</button>

        <div class="links">
            <a href="/login.html">Back to Login</a>
        </div>
    </div>

    <script>
        fetch("/captcha").then(r => r.json()).then(d =>
            document.getElementById("captcha").innerText = d.captcha
        );

        function resetPassword() {
            fetch("/reset-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    email: document.getElementById("email").value,
                    newPassword: document.getElementById("newPassword").value,
                    captcha: document.getElementById("captchaInput").value
                })
            })
                .then(r => r.text())
                .then(msg => {
                    alert(msg);
                    if (msg.includes("successful")) {
                        window.location.href = "/login.html";
                    } else {
                        // Refresh captcha on failure
                        fetch("/captcha").then(r => r.json()).then(d =>
                            document.getElementById("captcha").innerText = d.captcha
                        );
                    }
                })
                .catch(alert);
        }
    </script>
</body>

</html>
